<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="format-detection" content="telephone=no" />
		<meta name="msapplication-tap-highlight" content="no" />
		<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height" />
		<title>بوابة الوفد الإلكترونية</title>
		<link rel="stylesheet" href="css/idangerous.swiper.css">
		<link href="css/layout1.css" rel="stylesheet" type="text/css" />
	</head>
	<body>
		<div class="head">
			<div class="logo"></div>
			<div class="icomenu">
				<div class="icon" id="edit"></div>
				<div class="icon" id="refresh"></div>
				<div class="icon" id="loading"></div>
			</div>
		</div>
		<div class="sectitle"></div>
		<div class="swiper-pages swiper-container">
			<div class="swiper-wrapper" id="slide-append-div"></div>
		</div>
		<div id="urgentpop">
			<div id="urgentpoptitle">عاجل</div>
			<div id="urgentpoptext"></div>
			<div id="urgentpopclose">اغلاق</div>
		</div>
		<div class="instructions">
			<div class="instructionscontent">
				<div class="instructionssettings">
					<img src="img/sittings.jpg" class="instructionsimage" />
					<span class="spantext">اعدادات البرنامج</span>
				</div>
				<div class="theme">يمكن تغيير التصميم من الاعدادات</div>
				<div class="instructionsrefresh">
					<img src="img/refresh.jpg" class="instructionsimage" />
					<span class="spantext">تحديث الأخبار</span>
				</div>
				<div class="instructionsswipeleftright">
					<div style="margin-left: 10px; float: right;">
						<img src="img/right.png" class="wipeimage" />
						<img src="img/left.png" class="wipeimage" />
					</div>
					<span class="wipespan">اسحب الشاشه لليمين واليسار للتنقل بين الأقسام</span>
				</div>
				<div class="instructionsswipeupdown">
					<div style="margin-left: 10px; float: right;">
						<img src="img/up.png" class="wipeimage" />
						<img src="img/down.png" class="wipeimage" />
					</div>
					<span class="wipespan">اسحب الشاشه لأعلى ولأسفل لعرض باقي أخبار القسم</span>
				</div>
				<div class="closesettingscontainer">
					<div class="closesettings">موافق</div>
				</div>
			</div>
		</div>
		<script src="cordova.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/jquery-1.11.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/idangerous.swiper-2.0.min.js"></script>
		<script src="js/layout1.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
